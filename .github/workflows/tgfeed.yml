name: 'tgfeed'
on:
  schedule:
    # Every day at:
    #
    #   - 07:30 (work commute)
    #   - 12:30 (lunch break)
    #   - 18:30 (free time before dinner)
    #
    - cron: '30 4,9,15 * * *'
  workflow_dispatch:
jobs:
  run:
    name: 'Run'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v4'
      - name: 'Set up Go'
        uses: 'actions/setup-go@v5'
        with:
          go-version-file: 'go.mod'
      - name: 'Run tgfeed'
        env:
          CHAT_ID: '${{ secrets.TGFEED_CHAT_ID }}'
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GIST_ID: '${{ secrets.TGFEED_GIST_ID }}'
          GITHUB_TOKEN: '${{ secrets.TGFEED_GIST_TOKEN }}'
          STATS_COLLECTOR_TOKEN: '${{ secrets.TGFEED_STATS_COLLECTOR_TOKEN }}'
          STATS_COLLECTOR_URL: '${{ secrets.TGFEED_STATS_COLLECTOR_URL }}'
          TELEGRAM_TOKEN: '${{ secrets.TGFEED_TOKEN }}'
        run: 'go run -buildvcs ./cmd/tgfeed -run'
