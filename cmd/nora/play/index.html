<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("nora.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
    <link rel="stylesheet" href="/style.css" />
    <title>Nora Play</title>
  </head>
  <body>
    <h1>Nora Play</h1>
    <div class="container">
      <textarea id="input" name="input" cols="80" rows="20"></textarea>
      <textarea id="output" name="output" cols="80" rows="20" disabled></textarea>
    </div>
    <input id="button" type="submit" name="button" value="run" onclick="runNora(input.value)"/>
  </body>
</html>
