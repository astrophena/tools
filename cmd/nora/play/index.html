<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>
    <title>Nora Play</title>
	</head>
	<body>
    <textarea id="input" name="input" cols="80" rows="20"></textarea>
    <input id="button" type="submit" name="button" value="run" onclick="runNora(input.value)"/>
    <textarea id="output" name="output" cols="80" rows="20"></textarea>
  </body>
</html>
