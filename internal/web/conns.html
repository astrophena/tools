<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
    <title>Connections to {{ cmdName }}</title>
  </head>
  <body>
    <main>
      <h1>Connections to {{ cmdName }}</h1>
      <p>{{ connCount }}</p>
      <table>
        <thead>
          <tr>
            <th>Since</th>
            <th><a href="https://pkg.go.dev/net/http#ConnState">State</a></th>
            <th><a href="https://pkg.go.dev/net#Dial">Network</a></th>
            <th>From</th>
          </tr>
        </thead>
        <tbody>
          {{ range conns }}
          <tr>
            <td><code>{{ since .Time }}</code></td>
            <td><code>{{ .State }}</code></td>
            <td><code>{{ .Net }}</code></td>
            <td><code>{{ .Addr }} (real IPs: {{ .SeenRealAddrs }})</code></td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </main>
  </body>
</html>
